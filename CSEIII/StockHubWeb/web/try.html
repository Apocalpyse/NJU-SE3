<script>

            url: 'GetData',
            type: 'POST',
            dataType: 'json',
			async:false,
			data:{},

                    alert("values:"+data);

            fail:function () {
                alert("failed");
            },
            error:function () {
                alert("error");
            }
        });
        return dataPack;
    }
